<!-- Section contact formulaire -->
<h2 class="title has-text-centered" style="padding-top: 2%; ">Formulaire de contact</h2>
    <section class="section is-left" style="width: 30%; margin: 0 auto">
        <form method="post" action="contact.php">
            <div class="field">
                <label class="label" for="raison-social">Raison social</label>
                <p class="control">
                    <input class="input" type="text" id="raison-social" name="raison-social" placeholder="Ex : SA">
                </p>
            </div>
            <div class="field">
                <label class="label" for="nom">Nom</label>
                <p class="control">
                    <input class="input" type="text" id="nom" name="nom" required>
                </p>
            </div>
            <div class="field">
                <label class="label" for="telephone">Téléphone</label>
                <p class="control">
                    <input class="input" type="text" id="telephone" name="telephone" placeholder="0687202020">
                </p>
            </div>
            <div class="field">
                <label class="label" for="email">Adresse e-mail</label>
                <p class="control">
                    <input class="input" type="email" id="email" name="email" placeholder="exemple@gmail.com" required>
                </p>
            </div>
            <div class="field">
                <label class="label" for="service">Service</label>
                <p class="control">
                    <span class="select">
                        <select id="service" name="service">
                            <option value="service1" selected>Commercial</option>
                            <option value="service2">Rédactionnel / Publicité</option>
                            <option value="service3">Administratif / Publicité</option>
                            <option value="service4">Direction</option>
                        </select>
                    </span>
                </p>
            </div>
            <div class="field">
              <label class="label">Message</label>
                  <p class="control">
                    <textarea class="textarea" placeholder="Ecrivez-votre message ici" required></textarea>
                  </p>
            </div>

            <div class="field is-grouped">
              <p class="control" style="    padding-left: 26%;">
                <button class="button is-primary is-left">Envoyer</button>
              </p>
              <p class="control">
                <button class="button is-link is-pulled-left">Annuler</button>
              </p>
            </div>
            <!-- <div>
                <input type="submit" name="contact" id="contact" value="Envoyer" class="button is-primary" style="display: block; margin: 0 auto; margin-bottom: 2%">
            </div> -->
        </form>
